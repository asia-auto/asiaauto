    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 첫 번째 전체 동의 그룹
            const chkAll1 = document.getElementById("chkAll1");
            const chkGroup1 = ["chk1", "chk2", "chk3", "chk4"];
    
            // 두 번째 전체 동의 그룹
            const chkAll2 = document.getElementById("chkAll2");
            const chkGroup2 = ["chk5", "chk6", "chk7", "chk8"];
    
            // 전체 동의 체크 이벤트 핸들러
            chkAll1.addEventListener("change", () => {
                chkGroup1.forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = chkAll1.checked;
                    }
                });
            });
    
            chkAll2.addEventListener("change", () => {
                chkGroup2.forEach(id => {
                    const checkbox = document.getElementById(id);
                    if (checkbox) {
                        checkbox.checked = chkAll2.checked;
                    }
                });
            });
    
            // 개별 체크박스 상태 변경 시 전체 동의 상태 업데이트
            chkGroup1.forEach(id => {
                const checkbox = document.getElementById(id);
                if (checkbox) {
                    checkbox.addEventListener("change", () => {
                        chkAll1.checked = chkGroup1.every(id => document.getElementById(id).checked);
                    });
                }
            });
    
            chkGroup2.forEach(id => {
                const checkbox = document.getElementById(id);
                if (checkbox) {
                    checkbox.addEventListener("change", () => {
                        chkAll2.checked = chkGroup2.every(id => document.getElementById(id).checked);
                    });
                }
            });
        });

        document.querySelectorAll('.btn-evaluation').forEach(button => {
            button.addEventListener('click', function () {
                // 모든 버튼에서 active 클래스 제거
                document.querySelectorAll('.btn-evaluation').forEach(btn => btn.classList.remove('active'));
                // 현재 클릭된 버튼에 active 클래스 추가
                this.classList.add('active');
            });
        });

    </script>
